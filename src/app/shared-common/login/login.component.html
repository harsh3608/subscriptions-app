<div class="card login-card">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <span class="p-float-label my-5 ">
            <input pInputText class="w-100" id="username" formControlName="email" />
            <label for="username">Username</label>
        </span>

        <span class="p-float-label my-5">
            <input pInputText class="w-100" id="password" formControlName="password" />
            <label for="password">Password</label>
        </span>

        <div class="m-2 flex justify-content-center">
            <!-- <button class="btn btn-primary ">Submit</button> -->
            <button type="submit" [disabled]="loginForm.invalid"
            style="background-color: #8a2be2; border-color: blueviolet;"
            class="btn rounded-pill btn-primary">Sign In</button>
        </div>

    </form>

</div>
